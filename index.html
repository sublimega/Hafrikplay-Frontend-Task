<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafrikplay</title>
    <script src="https://kit.fontawesome.com/1b8cc33795.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/Hafrikplay.css">
</head>

<body>
    <div class="menu-bar">

        <div class="sub">
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>

            <div class="sub-content">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-check"></i>Cover</a></li>
                    <li><a href="#" class="page">Page 1</a></li>

                </ul>
            </div>
        </div>

        <div class="hand-icon">
            <span><i class="fa-regular fa-hand"></i></span>
            
        </div>

        <span>Hafrikplay Frontend Test</span>

        <div class="identity">
            <i class="fa-brands fa-adn"></i>

        </div>

        <div class="login">
            <button><a href=""></a>Log in</button>
        </div>

        <div class="dropdown">
            
            <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
        
            <div class="dropdown-content">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-play"></i>Present</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-audio"></i>Preview</a></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="account">
        <i class="fa-solid fa-pen-to-square"></i>
        <p>Welcome to Figma! Create an account to edit and collaborate on this file</p>

        <div class="google">
           
            <a href=""><input type="button" value="Continue with Google" ></a>
        </div>

        <div class="email">
            <a href=""><input type="button" value="Sign up with email"></a>

        </div>
    </div>

    <div class="picture">
        <img src="/image/Hafrikplay picture.png" alt="">
    </div>


    
</body>
</html>
